<!DOCTYPE html>
<html lang="en">
<head>
  <title>Myntra Bag</title>
  <link rel="stylesheet" href="myntra bag.css">
</head>
<body>
  <button class="button-3" onclick="cartQuantity++;document.querySelector('#cart-summary').innerText = `Your Bag has  ${cartQuantity} items`">Add To Bag</button>
  <button class="button-4" onclick="cartQuantity--;document.querySelector('#cart-summary').innerText = `Your Bag has  ${cartQuantity} items`">Move To Wishlist</button>
  <button class="button-3" onclick="cartQuantity +=  2;document.querySelector('#cart-summary').innerText = `Your Bag has  ${cartQuantity} items`">Add To 1+1 sale Item</button>

  <h1 id="cart-summary"></h1>
  <script>
   let cartQuantity = 0;
   document.querySelector('#cart-summary').innerText = `Your Bag has  ${cartQuantity} items`
  </script>
</body>
</html>
