<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cricket Game</title>
  <style>
    body{
      text-align: center;
    }
  </style>
</head>
<body>
<h1>Bat Ball Stump Game</h1>
    <button onclick="
    let computerMove = generateComputerChoice();
    let result = getResult('Bat', computerMove);
    showResult('Bat',computerMove,result); 
">Bat</button>
    <button onclick="
    computerMove = generateComputerChoice();
    result = getResult('Ball', computerMove);
    showResult('Ball',computerMove,result);
">Ball</button>
    <button onclick="
    computerMove =  generateComputerChoice();
    result = getResult('Stump', computerMove);
    showResult('Stump',computerMove,result);
 ">Stump</button>



<script>

  let score = {
    win: 0,
    lost: 0,
    tie: 0,
    displayScore: function(){
     return `Total matches win:${score.win} lost:${score.lost} tie:${score.tie}`;
    }
  };
   
    function generateComputerChoice(){
      // this will generate random number beetween  0 and 3
    let randomNumber = Math.random() * 3;
    if (randomNumber > 0 && randomNumber <= 1){
      return 'Bat';
    }else if (randomNumber > 1 && randomNumber <= 2){
      return 'Ball';
    }else{
      return 'Stump'; 
    }
  }
    function getResult(userMove, computerMove){
    if (userMove === 'Bat'){
        if (computerMove === 'Ball'){
          score.win++;
          return 'user won..';
        }else if(computerMove === 'Bat'){
          score.tie++;
          return `it's is tie`;
        }else if (computerMove === 'Stump'){
          score.lost++;
          return 'computer won..';
        }
      }else if (userMove === 'Ball'){
      if (computerMove === 'Ball'){
        score.tie++;
        return `it's is tie`;
      }else if(computerMove === 'Bat'){
        score.lost++;
        return 'computer won..';
      }else if (computerMove === 'Stump'){
        score.win++;
        return 'user won..';
      }
      }else{
      if (computerMove === 'Ball'){
        score.lost++;
        return 'computer won..';
      }else if(computerMove === 'Bat'){
        score.win++;
        return 'User won..';
      }else if (computerMove === 'Stump'){
        score.tie++;
        return `it's is tie`;
      }      
      }
    }
      function showResult(userMove, computerMove, result){
        //console.log(score);
        alert(`You have chosen ${userMove}. Computer Choice is ${computerMove} 
        
        ${result}
        
        ${score.displayScore()}`); 
    

      }

</script>
</body>
</html>
