<!DOCTYPE html>
<html lang="en">
<head>
  <title>Day Greeting</title>
  <style>
    #my-button {
      height: 50px;
      width: 50px;
    }
    .js-odd {
      background-color: brown;
    }
    .js-even {
      background-color: blue;
    }
  </style>
</head>
<body>
  <!-- real time greeting -->
  <h3 id="greeting"></h3>

  <button id="my-button" onclick="buttonPressed();"></button>
  <script>
    let noOfTimesClick = localStorage.getItem(' noOfTimesClick')  || 0;
    function buttonPressed(){
      noOfTimesClick++;
      localStorage.setItem('noOfTimesClick',noOfTimesClick);
      upDateButton();
      
    }
    function upDateButton(){
      
      let button = document.querySelector('#my-button');
  
      if (noOfTimesClick % 2 === 0){
        button.classList.remove('js-odd');
        button.classList.add('js-even');
      }else {
        button.classList.remove('js-even');
        button.classList.add('js-odd');
      }
      button.innerText = noOfTimesClick;
    }
    upDateButton();


    function doGreeting(personName = 'Mayur') {
      let date = new Date();
      let hours = date.getHours();
      let heading = document.querySelector('#greeting');
      if (hours > 5 && hours < 12){
        heading.innerText = `Good Morning ${personName}`;
      }else if (hours > 12 && hours < 18){
        heading.innerText = `Good Afternoon ${personName} `;
      }else {
        heading.innerText = `Good Night ${personName}`;
      }
    }
    doGreeting(); 
  </script>
</body>
</html>
